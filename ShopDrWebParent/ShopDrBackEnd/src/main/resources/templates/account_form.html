<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>Your Account Details</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

	<div>
		<nav class="navbar navbar-expand-Lg bg-dark navbar-dark">
		<a th:href=@{/}><i class="fas fa-shopping-basket"></i>ShopDr</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/users}">Users</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/categories}">Categories</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/brands}">Brands</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/products}">Products</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customers}">Customers</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/shipping}">Shipping</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/orders}">Orders</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/report}">Sales Report</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/articles}">Articles</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/menus}">Menus</a>				
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/settings}">Settings</a>				
				</li>
				<li>
					<span class="fas fa-user fa-2x icon-silver"></span>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown"
					th:href="@{/account}" sec:authentication="principal.fullname"></a>
					<div class="dropdown-menu">
						<a class="dropdown-item" id="logoutLink" href="">Logout</a>
					</div>			
				</li>
			</ul>
		</div>
		</nav>
	</div>
	<div class="container-fluid">
		
		
		<form th:action="@{/account/update}" method="post" style="max-width: 700px; margin: 0 auto"
			th:object="${user}" 
			enctype ="multipart/form-data">
			<input type="hidden" th:field="*{id}"/> 
			<div class="text-center">
				<h2>Your Account Details</h2>
			</div>
			
			<div th:if="${message != null}" class="alert-success text-center">
				[[${message}]]
		</div>
			
			<div class="border border-round-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" readonly="readonly">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Password:</label>
					<div class="col-sm-8">
						<input type="password" th:field="*{password}" class="form-control"
						placeholder="leave blank if you don't want to change password" minlength="6" maxlength="20"
						oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">	
											
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Confirm Password:</label>
					<div class="col-sm-8">
						<input type="password" id="confirmPassword" class="form-control"
						 minlength="6" maxlength="20"
						 oninput="checkPasswordMatch(this)">	
											
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Assigned Roles:</label>
					<div class="col-sm-8">
						<span><b>[[${user.roles}]]</b></span>
				
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Photos:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{photos}" />
						<input class="mb-2" type="file" id="fileImage" name="image" accept="image/png, image/jpeg"/>
						<img class="img-fluid" id="thumbnail" alt="Photos preview" th:src="@{${user.photosImagePath}}" />
					</div>
				</div>
				
				
				<div class="text-center">
					<input type="submit" value="save" class="btn btn-primary m-3"/>
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
				</div>
			</div>
		</form>
		
		<div class="text-center">
			<p>ShopDr Control Panel - Copyright &copy; ShopDr</p>
		</div>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#buttonCancel").on("click", function() {
				window.location = "[[@{/users}]]";
		});
			
			$("#fileImage").change(function() {
				fileSize = this.files[0].size;
				
				if(fileSize > 1048576) {
					this.setCustomValidity("The image must be less than 1MB!");
					this.reportValidity();
				}
				else {
					this.setCustomValidity("");
					showImageThumbnail(this);
				}
			 });
	});
		
		function showImageThumbnail(fileInput) {
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.onload = function(e) {
				$("#thumbnail").attr("src", e.target.result);
			};
			
			reader.readAsDataURL(file);
		}
		
		function checkPasswordMatch(confirmPassword) {
			if (confirmPassword.value != $("#password").val()) {
				confirmPassword.setCustomValidity("Passwords do not match!");	
			}
			else {
				confirmPassword.setCustomValidity("");
			}
			
		}
		
		$(document).ready(function() {
			$("#logoutLink").on("click", function(e) {
				e.preventDefault();
				document.logoutForm.submit();
			});
			customizeDropDownMenu();
		});
		
		function customizeDropDownMenu() {
			$(".navbar .dropdown").hover(
				function() {
					$(this).find('.dropdown-menu').first().stop(true, true).delay(250).slideDown();
				},
				function() {
					$(this).find('.dropdown-menu').first().stop(true, true).delay(100).slideUp();
				}
			);
			
			$(".dropdown > a").click(function() {
				location.href = this.href;
			});
		}
	
		 
</script>
</body>

</html>
