<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<title>[[${pageTitle}]]</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

	<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
		<input type="submit" />
	</form>
	
	<div>
		<nav class="navbar navbar-expand-Lg bg-dark navbar-dark">
		<a th:href=@{/}><i class="fas fa-shopping-basket"></i>ShopDr</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/users}">Users</a>				
				</li>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/categories}">Categories</a>				
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/brands}">Brands</a>				
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor','Salesperson', 'Shipper')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/products}">Products</a>				
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/customers}">Customers</a>				
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/shipping}">Shipping</a>				
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson', 'Shipper')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/orders}">Orders</a>				
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Salesperson')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/report}">Sales Report</a>				
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/articles}">Articles</a>				
				</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/menus}">Menus</a>				
				</li>
				</th:block>
				
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/settings}">Settings</a>				
				</li>
				<li>
					<span class="fas fa-user fa-2x icon-silver"></span>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown"
					th:href="@{/account}" sec:authentication="principal.fullname"></a>
					<div class="dropdown-menu">
						<a class="dropdown-item" id="logoutLink" href="">Logout</a>
					</div>			
				</li>
			</ul>
		</div>
		</nav>
	</div>
	<div class="container-fluid">
		<div>
			<h2>Manage Brands | [[${pageTitle}]]</h2>
		</div>
		
		
		
		<form th:action="@{/brands/save}" method="post" style="max-width: 500px; margin: 0 auto"
			enctype ="multipart/form-data" onsubmit="return checkUnique(this)"
			th:object="${brand}">
			
			
			<input type="hidden" th:field="*{id}"/> 
			<div class="border border-round-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Brand Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="128">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Brand Logo:</label>
					<div class="col-sm-8">
						<input type="hidden" th:field="*{logo}" />
						<input class="mb-2" type="file" id="fileImage" name="fileImage" th:required="${brand.id == null}" accept="image/png, image/jpeg"/>
						<div class="mt-2">
							<img class="img-fluid" id="thumbnail" alt="Image preview" th:src="@{${brand.logoPath}}" />
						</div>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Select one or more categories:</label>
					<div class="col-sm-8">
						<select class="form-control" th:field="*{categories}" multiple required
						style="resize: vertical; height: 200px">
							<option value="0">[No Parent]</option>
							<th:block th:each="cat : ${listCategories}">
								<option th:value="${cat.id}">[[${cat.name}]]</option>
							</th:block>
						</select>
					</div>
				</div>
				
	
				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Chosen categories:</label>
					<div class="col-sm-8">
						<div id="chosenCategories">
						
						</div>
						</div>
					</div>
				</div>

				<div class="text-center">
					<input type="submit" value="save" class="btn btn-primary m-3"/>
					<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel"/>
				</div>
	
		</form>
		
		
		<div class="text-center">
			<p>ShopDr Control Panel - Copyright &copy; ShopDr</p>
		</div>
		
	</div>
	
	
	<script type="text/javascript">
	
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/brands}]]";
	});
		
	$("#fileImage").change(function() {
		fileSize = this.files[0].size;
		
		if(fileSize > 102400) {
			this.setCustomValidity("The image must be less than 100KB!");
			this.reportValidity();
		}
		else {
			this.setCustomValidity("");
			showImageThumbnail(this);
		}
	 });
});

function showImageThumbnail(fileInput) {
	var file = fileInput.files[0];
	var reader = new FileReader();
	reader.onload = function(e) {
		$("#thumbnail").attr("src", e.target.result);
	};
	
	reader.readAsDataURL(file);
}

$(document).ready(function() {
	dropdownCategories = $("#categories");
	divChosenCategories = $("#chosenCategories");
	
	dropdownCategories.change(function() {
		divChosenCategories.empty();
		showChosenCategories();
	});
	
	showChosenCategories();
});

	function showChosenCategories() {
		dropdownCategories.children("option:selected").each(function() {
			selectedCategory = $(this);
			catId = selectedCategory.val();
			catName = selectedCategory.text().replace(/-/g, "");
			
			divChosenCategories.append("<span class='badge badge-secondary m-1'>" + catName + "</span>")
			
		});
	}
	
	function checkUnique(form) {
		brandId = $("#id").val();
		brandName = $("#name").val();
		
		
		csrfValue = $("input[name='_csrf']").val();
		
		url ="[[@{/brands/check_unique}]]";
		
		params = {id: brandId, name: brandName, _csrf: csrfValue};
		
		$.post(url, params, function(response) { 
				if(response == "OK") {
					form.submit();
				}
				else if(response == "Duplicate") {
					alert('There is another brand with the name: ' + brandName);
				}
				else{
					alert('Unknown response from server');
				}
			}).fail(function() {
				alert('failed');
			});
		
		return false;
	}


		 
</script>
</body>

</html>
