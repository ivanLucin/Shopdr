<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopdr', 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div th:replace="navigation :: search_nav"></div>
	</div>
	<div>
	<h1>Shopping by Categories</h1>
	</div>
	
	<div class="row" style="margin: 30px;">
	<div  class="col-sm-2" th:each="cat : ${listCategories}">
	<div><a th:href="@{'/c/' + ${cat.alias}}"><img th:src="@{${cat.imagePath}}" width="80" /></a></div>
	<div>
		<a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
	</div>
	</div>
	
	</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</body>
</html>
