<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="header_menu">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<a th:href=@{/}><i class="fas fa-shopping-basket"></i>ShopDr</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">
						
				<th:block sec:authorize="!isAuthenticated()">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/login}">Login</a>	
					</li>
					
				<th:block sec:authorize="!isAuthenticated()">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/register}">Register</a>	
				</li>
				
																
			</ul>
		</div>
		
	</nav>
</div>

<div th:fragment="search_nav" class="row">
	<div class="col-md">
	
		<th:block sec:authorize="isAuthenticated()">	
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" value="Logout" />
		</form>
		</th:block>
	
		<nav class="navbar navbar-expand-sm bg-light">
			<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2"
					th:value="${keyword}" placeholder="keyword" required />
					 <input type="submit" value="Search" class="btn btn-outline-success">
				</form>
				
				<ul class="navbar-nav">						
					<th:block sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<b><a class="nav-link" th:href="@{/account_details}" 
								sec:authentication="principal.fullName"></a></b>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/address_book}">Address Book</a>
					</li>
										
																				
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
					</li>					
					</th:block>						
				</ul>				
				
			</div>
		</nav>
	</div>
</div>

<div th:fragment="footer_menu">
	<div class="container-fluid">
	
	
	 <section id="contact-info" class="bg-dark">
            <div class="container" style=" margin:auto; max-width: 1100px; overflow: auto; padding: 0 20px;">
                <div class="box" style="float: left; width: 33.3%; padding: 50px; text-align: center;">
                    <i class="fas fa-store fa-3x" style="color: #cccccc"></i>
                     <h3 style="color: #cccccc">Location</h3>
                     <p style="color: #cccccc">Kopilica 5, 21000 Split</p>
                 </div>
                 <div class="box" style="float: left; width: 33.3%; padding: 50px; text-align: center;">
                    <i class="fas fa-phone fa-3x" style="color: #cccccc"></i>
                    <h3 style="color: #cccccc">Phone Number</h3>
                    <p style="color: #cccccc">099 5600 855</p>
                 </div>
                 <div class="box" style="float: left; width: 33.3%; padding: 50px; text-align: center;">
                    <i class="fas fa-envelope fa-3x" style="color: #cccccc"></i>
                    <h3 style="color: #cccccc">Email Address</h3>
                    <p style="color: #cccccc">ShopDr@gmail.com</p>
                 </div>
            </div>
        </section>
	
		<hr style="width:100%;" size="3" color=black>
	</div>
	<div th:fragment="footer" class="text-center m-3">
		<p>Shopdr - Copyright &copy; Shopdr Ltd.</p>
	</div>
</div>
</body>
</html>
